<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>项目编辑</title>
	<style th:include="./common/css.html"></style>
</head>
<body th:class="center">
<h3>项目编辑</h3>
<form method="post" action="/project/save">
	<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
	<input type="hidden" th:name="id" th:value="${project?.id}">
	<table>
		<tr>
			<th>项目名称</th>
			<td>
				<input class="text" name="name" th:value="${project?.name}">
			</td>
		</tr>
		<tr>
			<th>项目组</th>
			<td>
				<input class="text" readonly name="role" th:value="admin">
			</td>
		</tr>
		<tr>
			<th>项目描述</th>
			<td colspan="3">
				<textarea class="text" style="height: 3em;" name="desc" th:text="${project?.desc}"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="submit" type="submit" value="save">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
