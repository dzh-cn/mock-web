<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目编辑</title>
    <style th:include="./common/css.html"></style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:class="center">

<form class="form-horizontal" role="form" method="post" action="/project/save">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    <input type="hidden" th:name="id" th:value="${project?.id}">
    <input type="hidden" class="text" readonly name="role" th:value="admin">
    <div class="form-group">
        <label class="col-sm-2 control-label">项目名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${project?.name}" name="name" placeholder="请输入项目名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">项目描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="desc" th:text="${project?.desc}"
                      placeholder="请输入项目描述"></textarea>
        </div>
    </div>
</form>
</body>
</html>
