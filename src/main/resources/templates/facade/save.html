<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口编辑</title>
    <style th:include="./common/css.html"></style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:class="center">
<!--<h2>接口编辑</h2>-->
<form class="form-horizontal" method="post" action="/facade/save">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    <input type="hidden" th:name="id" th:value="${facade?.id}">
    <input type="hidden" th:name="projectId" th:value="${facade?.projectId}">

    <div class="form-group">
        <label class="col-sm-2 control-label">接口名称</label>
        <div class="col-sm-10">
            <input th:value="${facade?.name}" class="form-control" name="name" placeholder="请输入项目名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">请求路径</label>
        <div class="col-sm-10">
            <input th:value="${facade?.uri}" class="form-control" name="uri" placeholder="请输入请求路径">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">方法</label>
        <div class="col-sm-10">
            <label><input th:checked="${#strings.equals('GET', facade?.method)}" type="radio" th:name="method"
                          th:value="GET">GET</label>
            <label><input th:checked="${#strings.equals('POST', facade?.method)}" type="radio" th:name="method"
                          th:value="POST">POST</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">接口说明</label>
        <div class="col-sm-10">
            <input th:value="${facade?.desc}" class="form-control" name="desc" placeholder="请输入接口说明">
        </div>
    </div>
    <!--<input class="btn btn-success" type="submit" value="save">-->
</form>
</body>
</html>
